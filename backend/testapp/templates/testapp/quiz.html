<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Страница теста</title>
    <style>
        body {
            background-color: #B399C8; /* сиреневый цвет */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .question {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            max-width: 700px;
        }

        .answers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 700px;
            width: 100%;
        }

        button.answer {
            background-color: #0000FF; /* синий */
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 120px;
            height: 60px;
            transition: background-color 0.3s ease;
        }

        button.answer:hover {
            background-color: #1a1aff;
        }
    </style>
</head>
<body>
    <div class="question">
        Какой ваш любимый цвет?
    </div>
    <div class="answers">
        <button class="answer">Красный</button>
        <button class="answer">Зеленый</button>
        <button class="answer">Синий</button>
        <button class="answer">Желтый</button>
        <button class="answer">Фиолетовый</button>
    </div>
</body>
</html>
