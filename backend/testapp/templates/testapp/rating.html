<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Рейтинг</title>
    <style>
        body {
            background-color: #B399C8; /* сиреневый цвет */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .rating-list {
            max-width: 400px;
            width: 100%;
        }

        .rating-item {
            display: flex;
            align-items: center;
            background-color: #040487; /* синий цвет */
            margin-bottom: 10px;
            padding: 20px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .place {
            width: 50px;
            text-align: center;
            margin-right: 20px;
        }

        .name {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="rating-list">
        <div class="rating-item">
            <div class="place">1</div>
            <div class="name">user 1</div>
        </div>
        <div class="rating-item">
            <div class="place">2</div>
            <div class="name">user 2</div>
        </div>
        <div class="rating-item">
            <div class="place">3</div>
            <div class="name">user 3</div>
        </div>
        <div class="rating-item">
            <div class="place">4</div>
            <div class="name">user 4</div>
        </div>
        <div class="rating-item">
            <div class="place">5</div>
            <div class="name">user 5</div>
        </div>
        <div class="rating-item">
            <div class="place">6</div>
            <div class="name">user 6</div>
        </div>
        <div class="rating-item">
            <div class="place">7</div>
            <div class="name">user 7</div>
        </div>
        <div class="rating-item">
            <div class="place">8</div>
            <div class="name">user 8</div>
        </div>
        <div class="rating-item">
            <div class="place">9</div>
            <div class="name">user 9</div>
        </div>
        <div class="rating-item">
            <div class="place">10</div>
            <div class="name">user 10</div>
        </div>
    </div>
</body>
</html>
